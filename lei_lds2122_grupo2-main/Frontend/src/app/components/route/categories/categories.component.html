<div class="d-flex flex-wrap w-100">
    <div *ngFor="let categorie of categories; let j = index">
        <span *ngIf="translations[categorie] != null" class="me-3 mb-1 badge text-secondary border rounded"
        [ngClass]="customClass ? customClass: ''">
            {{translations[categorie]}}
        </span>
    </div>
</div>
