<div id="mainDiv" class="d-flex justify-content-center align-items-center">
    <form class="d-flex flex-column p-3" 
    [class.w-100]="maxWidth"
    >
        <div class="d-flex justify-content-center mb-3">
            <img id="loginImage" [src]="loginImage" alt="Login Image" width="50%" [class.w-25]="maxWidth">
        </div>
        <div class="mb-3">
            <input id="emailAddress" type="email" class="form-control shadow-sm" name="email" placeholder="Email" [(ngModel)]="email" />
        </div>
        <div class="mb-3">
            <input id="password" type="password" class="form-control shadow-sm" name="password" placeholder="Password" [(ngModel)]="password" />
        </div>
        <div *ngIf="errorLogin" class="mb-3 text-danger">
            <span>Erro ao dar login</span>
        </div>
        <div class="d-flex justify-content-end mb-3">
            <button type="submit" class="btn btn-green shadow" (click)="login()">Entrar</button>
        </div>
        <a href="http://localhost:4200/forgotPassword">Restaurar Password</a>
        <a href="http://localhost:4200/createAccount">NÃ£o tem conta? Criar conta</a>
    </form>
</div>
