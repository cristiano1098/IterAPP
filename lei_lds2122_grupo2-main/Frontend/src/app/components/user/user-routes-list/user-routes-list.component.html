<div id="divMain" class="backgroundlightgray px-3">
    <div class="w-100 d-flex justify-content-center">

        <!-- Large screen display -->
        <div class="w-100 py-3 d-flex flex-row largeScreen" style="max-width: 1100px;">
            <img src="../../../assets/images/avatarmasculine2.png" alt="avatar" class="me-4 imgProfile">

            <div class="d-flex flex-column flex-grow-1 justify-content-arround mx-3 justify-content-between py-3">
                <div>
                    <div class="d-flex align-items-end">
                        <span class="fs-2 fw-bold me-5">{{user?.name}}</span>
                    </div>
                    <span class="fs-6">@{{user?.userName}}</span>
                </div>
                <div>{{user?.description}}</div>
            </div>

        </div>

        <!-- Small screen display -->
        <div class="w-100 py-3 smallScreen d-flex flex-column align-items-center justify-content-center">
            <img src="../../../assets/images/avatarmasculine2.png" alt="avatar" class="imgProfile m-0">
            <span class="fs-2 fw-bold m-0">{{user?.name}}</span>
            <span class="fs-6 d-inline">@{{user?.userName}}</span>

            <div class="d-flex flex-column flex-grow-1 justify-content-arround mx-3 justify-content-between py-3">
                <div>
                    <div class="d-flex align-items-end">
                    </div>
                </div>
                <div>{{user?.description}}</div>
            </div>

        </div>

    </div>

    <div class="w-100 d-flex flex-column align-items-center">
        <!-- Buttons Div -->
        <div class="w-100 my-3 d-flex justify-content-center"  style="max-width: 1100px;">
            <div class="w-100 d-flex">
                <button type="button"
                    class="btn btn-custom flex-grow-1 fs-4 d-flex align-items-center justify-content-center"
                    (click)="displayPublicRoutes = true"
                    [style]="displayPublicRoutes ? 'background-color: var(--greenMain)' : ''">
                    Publicas
                </button>
                <button type="button"
                    class="btn btn-custom flex-grow-1 fs-4 d-flex align-items-center justify-content-center"
                    (click)="displayPublicRoutes = false"
                    [style]="!displayPublicRoutes ? 'background-color: var(--greenMain)' : ''">
                    Privadas
                </button>
            </div>
        </div>

        <!-- Routes Div -->
        <app-user-own-route class="w-100" style="max-width: 1100px;" [routes]="displayPublicRoutes ? publicRoutes : privateRoutes"></app-user-own-route>

    </div>

</div>
