<div id="maindiv" class="d-flex justify-content-center">
  <form class="p-3">
    <div class="d-flex justify-content-center mb-3">
      <img
        [src]="registerImage"
        id="registerImage"
        alt="Register Image"
        width="50%"
      />
    </div>
    <div class="d-flex justify-content-around">
      <b>{{ user.userName }}</b>
      <div class="form-check form-switch">
        <input
          *ngIf="!user.privateProfile"
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          [(ngModel)]="user.privateProfile"
          [ngModelOptions]="{ standalone: true }"
        />
        <input
          *ngIf="user.privateProfile"
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          [(ngModel)]="user.privateProfile"
          [ngModelOptions]="{ standalone: true }"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Perfil Privado</label
        >
      </div>
    </div>
    <hr class="w-100" />
    <div class="mb-3">
      <input
        type="text"
        class="form-control shadow-small disabled-white"
        name="userName"
        placeholder="Nome de Utilizador"
        required
        value="{{ user.name }}"
        [(ngModel)]="user.name"
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control shadow-small disabled-white"
        name="email"
        placeholder="Email"
        value="{{ user.email }}"
        [(ngModel)]="user.email"
        required
      />
    </div>
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">Descrição</span>
        <textarea
          class="form-control disabled-white"
          aria-label="With textarea"
          name="description"
          value="{{ user.description }}"
          [(ngModel)]="user.description"
        ></textarea>
      </div>
    </div>
    <div class="mb-3 form-date d-flex">
      <label
        for="birthDate"
        class="form-label w-50 d-flex align-items-center shadow-small"
        >Data de Nascimento</label
      >
      <input
        id="birthDate"
        type="date"
        class="form-control w-50 disabled-white"
        name="birthDate"
        required
        value="{{ user.birthDate }}"
        [(ngModel)]="user.birthDate"
      />
    </div>
    <div class="w-100 d-flex justify-content-end">
      <button type="submit" class="btn btn-green shadow-small" (click)="edit()">
        Editar Conta
      </button>
    </div>
  </form>
</div>
